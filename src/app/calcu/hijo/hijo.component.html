<div class="containter mt-5">
  <h1 class="text-warning text-center">Hijo</h1>
  <div class="d-flex justify-content-center">
    <div class="w-25">
      <input class="w-100" [(ngModel)]="mensajeInput" type="text" />
      <button (click)="enviar()" class="w-100 btn btn-primary w-25 mt-3">
        Pasar al Padre
      </button>

      <p class="alert-info alert text-center mt-3">{{ mensajeParaElHijo }}</p>
    </div>
  </div>
</div>
