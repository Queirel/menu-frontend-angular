<div class="containter text-center text-warning">
  <h1>Listado de productos</h1>
  <div class="w-100">
    <input [(ngModel)]="productInput" type="text" />
    <input [(ngModel)]="priceInput" type="number" />
    @if (productInput !== '' && priceInput > 0 && productInput !== null &&
    priceInput !== null) {
    <button class="btn btn-primary" (click)="agregar()">Agregar</button>}
  </div>
  <div class="d-flex justify-content-center w-100 mt-3">
    @if(products.length > 0){
    <ul class="list-group text-center w-25">
      @for (product of products; track $index) {
      <li class="list-group-item text-center">
        {{ product.producto }},
        {{ product.precio }}
      </li>
      }
    </ul>
    }
  </div>
</div>
