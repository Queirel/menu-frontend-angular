<div class="containter mt-5">
  <h1 class="text-warning text-center">Padre</h1>
  <div class="d-flex justify-content-center">
    <div class="w-25">
      <input class="w-100" [(ngModel)]="mensajeInput" type="text" />
      <button (click)="pasar()" class="w-100 btn btn-primary w-25 mt-3">Pasar al Hijo</button>

      <p class="alert alert-info text-center mt-3">
       {{mensajeParaElPadre}}
      </p>
    </div>
  </div>
</div>
<app-hijo (mensajeDesdeHijoParaElPadre)="recibirMensajeDeHijo($event)" [mensajeParaElHijo]="mensajeDesdePadreParaElHijo" />
